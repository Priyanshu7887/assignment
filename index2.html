<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
    <style>
      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card {
        flex-grow: 1;
        background-color: #ccc;
        padding: 20px;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <h2>Facebook</h2>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
        <p>Social media platform</p>
      </div>
      <div class="card">
        <h2>Instagram</h2>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
        <p>Youth's Favourite</p>
      </div>
      <div class="card">
        <h2>Threads</h2>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
        <p>Meta's Twitter Rival</p>
      </div>
    </div>
  </body>
</html>
